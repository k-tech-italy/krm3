---
name: Build and Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  attestations: write
  actions: write
  packages: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      # :one: Checkout completo del repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # serve per tag e merge
      # :two: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      # :three: Install Commitizen
      - name: Install Commitizen
        run: pip install commitizen
      # :four: Bump versione
      - name: Bump version with Commitizen
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "noreply@k-tech.it"
          git config --global user.name "K-Tech Bot"
          cz bump --yes
          # Read the new version from __init__.py
          new_version=$(grep -Po "__version__\s*=\s*'\K[^']+" src/krm3/__init__.py)
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
      # :five: Push su master + tag
      - name: Push bump commit and tags to master
        run: |
          git push origin master
          git push origin --tags
      # :six: Sync develop con master
      - name: Sync develop branch with master
        run: |
          git fetch origin develop
          git checkout develop
          # merge with master if any error exit the pipeline flow
          if ! git merge origin/master --no-edit; then
            echo ":x: Merge conflict detected! Manual intervention required."
            exit 1
          fi
          git push origin develop


  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
      with:
        version: latest
        enable-cache: true
        prune-cache: false
        cache-local-path: ./uv-cache
        cache-dependency-glob: |
          **/pyproject.toml
          **/uv.lock
        python-version: 3.12.1

    - name: Restore cached vEnv
      id: cache-venv-restore
      uses: actions/cache/restore@v4
      with:
        path: |
          ./uv-cache
          ./tox
        key: ${{ runner.os }}-venv-3.12

    - name: Install dependencies
      run: uv sync --cache-dir ./uv-cache --frozen

    - name: Save vEnv
      id: cache-venv-save
      uses: actions/cache/save@v4
      with:
        path: |
          ./uv-cache
          ./tox
        key: ${{ steps.cache-venv-restore.outputs.cache-primary-key }}

    - name: Init Frontend Submodule
      run: cd krm3-fe && git submodule update --init

    - name: Install yarn and build frontend
      run: cd krm3-fe && npm install -g yarn && yarn install && yarn build

    - name: Build static folder
      run: uv venv && uv run make release && uv run manage.py collectstatic

    - name: Move the release.json file into the FE folder
      run: cp src/krm3/core/static/release.json krm3-fe/dist

    - name: Upload built frontend
      uses: actions/upload-artifact@v4
      with:
        name: built-frontend
        path: |
          krm3-fe/dist/
        retention-days: 1
        if-no-files-found: warn

  build-and-push:
    needs: [build-frontend]
    if: always() && needs.build-frontend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      # version: ${{ needs.bump-version.outputs.version }}
      image_name: ${{ steps.build.outputs.image_name }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
      with:
        version: latest
        enable-cache: true
        prune-cache: false
        cache-local-path: ./uv-cache
        cache-dependency-glob: |
          **/pyproject.toml
          **/uv.lock
        python-version: 3.12.1

    - name: Download built frontend
      if: needs.build-frontend.result == 'success'
      uses: actions/download-artifact@v4
      with:
        name: built-frontend
        path: krm3-fe/dist/

    - name: build
      id: build
      run: |
        VERSION=$( uvx --with hatch-vcs hatchling metadata version )
        COMMIT_SHA=$(git rev-parse "$GITHUB_SHA")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "image_name=ghcr.io/${{ github.repository }}:$VERSION" >> $GITHUB_OUTPUT
        echo "::notice title=VERSION:: Build local package $VERSION"
        echo "::notice title=COMMIT:: Build local package $COMMIT_SHA"
        uv build --sdist
        uv export --no-dev --no-emit-project --group image --format requirements-txt > dist/image-requirements.txt
        uv run manage.py tailwind install
        uv run manage.py tailwind build

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile
        push: true
        target: final
        build-args: |
          BASE_IMAGE=${{ steps.build.outputs.version }}
          DOCKER_REGISTRY=local
        tags: |
          ghcr.io/${{ github.repository }}:${{ steps.build.outputs.version }}
          ghcr.io/${{ github.repository }}:latest
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [ build-and-push ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Call Rancher API redeploy
      env:
        RANCHER_URL: ${{ vars.RANCHER_URL }}
        RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
      run: |
        response=$(curl -s -w "%{http_code}" -X POST \
          -H "Authorization: Bearer $RANCHER_TOKEN" \
          "$RANCHER_URL")

        http_code="${response: -3}"
        if [ "$http_code" -ne 200 ]; then
          echo "Deployment failed with HTTP $http_code"
          exit 1
        fi
        echo "Deployment successful"
