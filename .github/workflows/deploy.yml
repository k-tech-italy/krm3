name: Build and Deploy

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  attestations: write
  actions: write
  packages: write
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version tag
        id: validate
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Get the latest git tag (commitizen format: plain semver)
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Latest git tag: $LATEST_TAG"

          # Query GHCR for existing image tags
          REPO="${{ github.repository }}"
          REPO_LOWER=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          ORG=$(echo "$REPO_LOWER" | cut -d/ -f1)
          PACKAGE=$(echo "$REPO_LOWER" | cut -d/ -f2)

          # Get all existing tags from the registry
          EXISTING_TAGS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/orgs/${ORG}/packages/container/${PACKAGE}/versions" \
            --paginate --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")

          echo "Existing registry tags: $EXISTING_TAGS"

          # Check tag doesn't already exist in registry
          if echo "$EXISTING_TAGS" | grep -qx "$LATEST_TAG"; then
            echo "::error::Version $LATEST_TAG already exists in the container registry!"
            exit 1
          fi

          # Find the highest existing semver tag in registry (excluding 'latest')
          HIGHEST_REGISTRY_TAG=$(echo "$EXISTING_TAGS" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)

          if [ -n "$HIGHEST_REGISTRY_TAG" ]; then
            echo "Highest registry tag: $HIGHEST_REGISTRY_TAG"
            # Compare: LATEST_TAG must be greater than HIGHEST_REGISTRY_TAG
            HIGHER=$(printf '%s\n%s' "$HIGHEST_REGISTRY_TAG" "$LATEST_TAG" | sort -V | tail -n1)
            if [ "$HIGHER" != "$LATEST_TAG" ]; then
              echo "::error::Version $LATEST_TAG is not greater than existing registry version $HIGHEST_REGISTRY_TAG!"
              exit 1
            fi
          fi

          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "::notice title=VERSION::Deploying version $LATEST_TAG"

  build-frontend:
    needs: [validate]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          prune-cache: false
          cache-local-path: ./uv-cache
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
          python-version: 3.12.1

      - name: Restore cached vEnv
        id: cache-venv-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ./uv-cache
            ./tox
          key: ${{ runner.os }}-venv-3.12

      - name: Install dependencies
        run: uv sync --cache-dir ./uv-cache --frozen

      - name: Save vEnv
        id: cache-venv-save
        uses: actions/cache/save@v4
        with:
          path: |
            ./uv-cache
            ./tox
          key: ${{ steps.cache-venv-restore.outputs.cache-primary-key }}

      - name: Init Frontend Submodule
        run: cd krm3-fe && git submodule update --init

      - name: Install yarn and build frontend
        run: cd krm3-fe && npm install -g yarn && yarn install && yarn build

      - name: Build release.json
        run: uv venv --clear && uv run make release

      - name: Move the release.json file into the FE folder
        run: cp src/krm3/core/static/release.json krm3-fe/dist

      - name: Upload built frontend
        uses: actions/upload-artifact@v4
        with:
          name: built-frontend
          path: |
            krm3-fe/dist/
          retention-days: 1
          if-no-files-found: warn

  build-and-push:
    needs: [validate, build-frontend]
    if: always() && needs.build-frontend.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.build.outputs.image_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          prune-cache: false
          cache-local-path: ./uv-cache
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/.git/HEAD
          python-version: 3.12.1

      - name: Download built frontend
        if: needs.build-frontend.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: built-frontend
          path: krm3-fe/dist/

      - name: Generate git_info.py
        uses: ./.github/actions/generate-git-info

      - name: build
        id: build
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          COMMIT_SHA=$(git rev-parse "$GITHUB_SHA")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "image_name=ghcr.io/${{ github.repository }}:$VERSION" >> $GITHUB_OUTPUT
          echo "::notice title=VERSION:: Build local package $VERSION"
          echo "::notice title=COMMIT:: Build local package $COMMIT_SHA"
          uv build --sdist
          uv export --no-dev --no-emit-project --group image --format requirements-txt > dist/image-requirements.txt
          uv run manage.py tailwind install
          uv run manage.py tailwind build

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          target: final
          build-args: |
            BASE_IMAGE=${{ steps.build.outputs.version }}
            DOCKER_REGISTRY=local
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.build.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Call Rancher API deploy
        env:
          RANCHER_URL: ${{ vars.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
        run: |
          response=$(curl -s -w "%{http_code}" -X POST \
            -H "Authorization: Bearer $RANCHER_TOKEN" \
            "$RANCHER_URL")
          http_code="${response: -3}"
          if [ "$http_code" -ne 200 ]; then
            echo "Redeploy failed with HTTP $http_code"
            exit 1
          fi
          echo "Redeploy successful"
